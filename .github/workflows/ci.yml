name: Backend tests

on:
  pull_request:
  push:
    branches: ["main"]

jobs:
  tests:
    name: ${{ matrix.os }} / ghc ${{ matrix.ghc }} â€” cabal ${{ matrix.cabal }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-latest]
        cabal: ["3.4.0.0", "3.6.2.0", "3.8.0.20220526"]
        ghc: ["8.8.4", "8.10.7", "9.0.1", "9.2.3"]
    steps:
    - uses: actions/checkout@v3
      if: github.event.action == 'opened' || github.event.action == 'synchronize' || github.event.ref == 'refs/heads/main'

    - name: Set up Haskell
      id: setup-haskell
      uses: haskell/actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}
        cabal-version: ${{ matrix.cabal }}

    - name: Configure environment
      run: |
        sudo apt install -y postgresql-12 libpq-dev 
        echo "/usr/lib/postgresql/14/bin/" >> $GITHUB_PATH
        echo "$HOME/.ghcup/bin" >> $GITHUB_PATH
        echo "$HOME/.cabal/bin" >> $GITHUB_PATH
        echo "$HOME/.local/bin" >> $GITHUB_PATH
        cabal freeze

    - name: Cache
      uses: actions/cache@v3
      with:
        path: ${{ steps.setup-haskell.outputs.cabal-store }}
        key: ${{ runner.os }}-${{ matrix.ghc }}-${{ hashFiles('cabal.project.freeze') }}
        restore-keys: ${{ runner.os }}-${{ matrix.ghc }}-

    - name: Build
      run: |
        make build
        cabal install postgresql-migration

    - name: Test
      run: |
        cabal test
      env:
        PGPASSWORD: "postgres"
