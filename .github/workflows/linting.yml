name: Linting

on:
  pull_request:
  push:
    branches: ["main", "development"]

jobs:
  fourmolu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - uses: haskell-actions/run-fourmolu@v9
      with:
        version: "0.12.0.0"
        pattern: |
          src/**/*.hs
          test/**/*.hs

  hlint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: 'Set up HLint'
      uses: haskell-actions/hlint-setup@v2

    - name: 'Run HLint'
      uses: haskell-actions/hlint-run@v2
      with:
        path: '["src/", "test/"]'
        fail-on: warning
